<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<style>
  body {
    display: flex;
    max-width: 1100px;
    align-items: center;
    justify-content: center;
    margin: 160px auto;
  }
</style>

<body>
  <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 color;

      void main(){
          gl_FragColor = color;
      }
    </script>

  <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 external_position;
      attribute vec4 external_color;

      varying vec4 color;

      void main(){
          color = external_color;
          gl_Position = external_position;
      }
    </script>

  <canvas id="app" width="300" height="300"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
