<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: white;
      max-width: 700;
      margin: 0 auto;
    }

    main {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1em;
    }

    span {
      color: #cc2222ff;
    }

    canvas {
      border: 2px solid white;
    }
  </style>

  <body>
    <main>
      <h1>Para dar zoom use o scroll do mouse</h1>
      <p>
        Obs.:
        <span
          >Como não conseguimos capturar o mouse, o mouse não fica 100%
          centralizado no canvas</span
        >
      </p>
      <div>
        <label for="sensibility">Sensibilidade do mouse</label>
        <input
          type="range"
          id="sensibility"
          name="sensibility"
          min="0"
          max="1"
          step="0.01"
          value="0.1"
        />
      </div>

      <div>
        <label for="light-color">Cor da luz</label>
        <input
          type="color"
          id="light-color"
          name="light-color"
          value="#ffffff"
        />
      </div>

      <canvas id="app" width="800" height="700"></canvas>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
